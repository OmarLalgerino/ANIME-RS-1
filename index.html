<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Anime Streamer Pro</title>
    <script src="https://cdn.jsdelivr.net/npm/webtorrent@latest/webtorrent.min.js"></script>
    <style>
        body { font-family: Arial, sans-serif; background: #121212; color: white; padding: 20px; }
        .anime-card { background: #1e1e1e; padding: 15px; border-radius: 10px; margin-bottom: 20px; border: 1px solid #333; }
        .quality-buttons { margin-top: 10px; }
        button { background: #e50914; color: white; border: none; padding: 10px 15px; border-radius: 5px; cursor: pointer; margin-left: 5px; }
        button:disabled { background: #555; }
        .status { color: #aaa; font-size: 0.9.em; margin-top: 10px; }
    </style>
</head>
<body>

    <h1>قائمة الأنمي</h1>

    <div id="anime-list">
        </div>

    <script>
        const client = new WebTorrent();

        // 1 & 2: اسم الأنمي والروابط (الجودات المتعددة)
        const animeData = [
            {
                name: "Solo Leveling - Episode 01",
                qualities: [
                    { label: "1080p", url: "https://nyaa.si/download/1763321.torrent" },
                    { label: "720p", url: "https://nyaa.si/download/1763322.torrent" } // مثال لرابط آخر
                ]
            }
        ];

        const listContainer = document.getElementById('anime-list');

        animeData.forEach(anime => {
            const card = document.createElement('div');
            card.className = 'anime-card';
            
            let qualityButtons = '';
            anime.qualities.forEach(q => {
                qualityButtons += `<button onclick="startStream('${q.url}', '${anime.name} - ${q.label}')">${q.label}</button>`;
            });

            card.innerHTML = `
                <h3>${anime.name}</h3>
                <div class="quality-buttons">${qualityButtons}</div>
                <div id="status-${anime.name}" class="status">جاهز للمشاهدة...</div>
            `;
            listContainer.appendChild(card);
        });

        // 3: تحويل رابط التحميل إلى رابط مشاهدة (Direct Link) لإرساله للمشغل
        function startStream(torrentUrl, title) {
            const statusDiv = document.getElementById(`status-${title.split(' - ')[0]}`);
            statusDiv.innerText = "جاري الاتصال بالموزعين (Buffering)...";

            client.add(torrentUrl, function (torrent) {
                // البحث عن ملف الفيديو
                const file = torrent.files.find(f => f.name.endsWith('.mkv') || f.name.endsWith('.mp4'));

                // ميزة التشغيل المتسلسل لسرعة الفتح
                file.deselect();
                file.select();

                file.getBlobURL(function (err, url) {
                    if (err) return alert("خطأ في جلب الرابط");
                    
                    statusDiv.innerText = "تم التحويل! يفتح الآن في Just Player...";
                    
                    // إرسال الرابط إلى Just Player عبر الـ Intent
                    const intentUrl = `intent:${url}#Intent;package=com.brouken.player;type=video/*;set.title=${encodeURIComponent(title)};end`;
                    window.location.href = intentUrl;
                });
            });
        }
    </script>
</body>
</html>
