<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ANIME RS - عالم الأنمي</title>
    <script src="https://cdn.jsdelivr.net/npm/webtorrent@latest/webtorrent.min.js"></script>
    <style>
        :root { --main-color: #e91e63; --bg-color: #121212; }
        body { font-family: 'Cairo', sans-serif; background: var(--bg-color); color: white; margin: 0; padding: 20px; }
        header { text-align: center; padding: 20px; background: #1f1f1f; border-radius: 10px; margin-bottom: 30px; }
        .anime-grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(200px, 1fr)); gap: 20px; }
        .anime-card { background: #1f1f1f; border-radius: 8px; overflow: hidden; transition: 0.3s; border: 1px solid #333; }
        .anime-card:hover { transform: translateY(-5px); border-color: var(--main-color); }
        .anime-card img { width: 100%; height: 280px; object-fit: cover; }
        .info { padding: 15px; }
        .btn-play { background: var(--main-color); color: white; border: none; padding: 10px; width: 100%; cursor: pointer; border-radius: 5px; font-weight: bold; }
        #video-player-container { display: none; margin-top: 20px; background: #000; padding: 10px; border-radius: 10px; }
        video { width: 100%; max-height: 500px; }
        .quality-selector { margin-top: 10px; background: #333; color: white; border: 1px solid var(--main-color); padding: 5px; width: 100%; }
    </style>
</head>
<body>

<header>
    <h1>ANIME RS</h1>
    <p>بوابتك لمشاهدة الأنمي بجودات متعددة</p>
</header>

<div id="video-player-container">
    <video id="player" controls></video>
    <div id="status" style="font-size: 12px; color: #aaa; margin-top: 5px;"></div>
</div>

<div class="anime-grid" id="animeList">
    </div>

<script>
    const client = new WebTorrent();
    const csvUrl = 'https://raw.githubusercontent.com/OmarLalgerino/anime-RS/refs/heads/main/database.csv';

    async function loadAnime() {
        try {
            const response = await fetch(csvUrl);
            const data = await response.text();
            const rows = data.split('\n').slice(1); // تخطي العنوان
            
            const list = document.getElementById('animeList');
            rows.forEach(row => {
                const cols = row.split(',');
                if (cols.length < 3) return;

                const [id, title, image, torrentUrl, qualityOptions] = cols;
                
                const card = document.createElement('div');
                card.className = 'anime-card';
                card.innerHTML = `
                    <img src="${image}" alt="${title}">
                    <div class="info">
                        <h3>${title}</h3>
                        <select class="quality-selector" id="q-${id}">
                            ${generateQualityOptions(qualityOptions)}
                        </select>
                        <button class="btn-play" onclick="playTorrent('${torrentUrl}', '${id}')">تشغيل الآن</button>
                    </div>
                `;
                list.appendChild(card);
            });
        } catch (error) {
            console.error('خطأ في جلب البيانات:', error);
        }
    }

    function generateQualityOptions(options) {
        if (!options) return '<option value="720p">720p (Default)</option>';
        return options.split('|').map(q => `<option value="${q}">${q}</option>`).join('');
    }

    function playTorrent(url, id) {
        const videoContainer = document.getElementById('video-player-container');
        const player = document.getElementById('player');
        const status = document.getElementById('status');
        const quality = document.getElementById('q-' + id).value;

        videoContainer.style.display = 'block';
        window.scrollTo(0, 0);
        status.innerText = "جاري الاتصال بـ Peers لجودة " + quality + "...";

        // ملاحظة: روابط Torrent المباشرة تحتاج أن تكون Magnet أو ملف متاح للتحميل
        client.add(url, function (torrent) {
            const file = torrent.files.find(function (file) {
                return file.name.endsWith('.mp4') || file.name.endsWith('.mkv');
            });
            file.renderTo('#player', { autoplay: true });
            status.innerText = "جاري التشغيل: " + file.name;
        });
    }

    loadAnime();
</script>

</body>
</html>
